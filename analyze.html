<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask</title>
</head>
<body>
    <link rel="stylesheet" href="../static/css/index.css">

    <h1>Sentiment Analyzer</h1>
    <form class = 'grid' action ="/analyze/" method ="POST" >
        <label for="artist">Enter artist name</label><br>
        <input type="text" name="artist"><br><br>
        <label for="song">Enter song title</label><br>
        <input type="text" name="song"><br><br>
        <input type="submit" value="Submit" id="run">
        <center>
            {% if message %}
            <h3>Here is the lyrics<h3>
            <p>{{message}}<p>
            {% endif %}
        </center>
        <button><a href="/">BACK</a></button>
    </form>
</html>
